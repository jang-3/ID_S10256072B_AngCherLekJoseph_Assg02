<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/explores-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <div id="navbar">
            <div id="logo-group">
                <img src="images/white-interbarter-logo.png" id="logo-white" alt="logo">
                <p id="title">Interbarter</p>
            </div>
            <div>
                <a href="#">Wallet</a>
                <a href="#">Notifications</a>
                <a href="#">Explore</a>
            </div>
            <div id="profile-bar">
                <div id="profile">
                    <img src="images/interbarter-black-white.png" id="profile-pic" alt="logo">
                    <p id="profile-name">Interbarter</p>
                </div>
                <div id="coins">
                    <img src="images/clover.png" id="profile-pic" alt="logo">
                    <p id="coin-value">800</p>
                </div>
            </div>
        </div>
    </div>
    <div id="explore-0">
        <h1>Explore</h1>
    </div>
    <div id="explore">
        <div class="furniture-demo">
            <div class="container-3" class="selected">
                <div class="image-price">
                    <p class="price">40 Coins</p>
                    <img class="explore-img" src="images/tan-chair.jpg" alt="Example Image">
                </div>
                <div class="desc">
                    <h4 class="desc-title-1">Section 1</h4>
                    <p id="desc-1">Lorem ipsum dolor sit amet</p>
                </div>
            </div>
        </div>
    </div>
</body>
